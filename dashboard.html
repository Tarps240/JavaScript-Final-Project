<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessPal - Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Hello, <span id="usernameDisplay">User</span>!</h1>
        <div class="habit-summary">
            <div class="habit-card">
                <h2>Water Intake</h2>
                <p id="waterIntake">5/8 cups</p>
            </div>
            <div class="habit-card">
                <h2>Meals</h2>
                <p id="mealsLogged">3/4 meals</p>
            </div>
            <div class="habit-card">
                <h2>Exercise</h2>
                <p id="exerciseDuration">30 min</p>
            </div>
            <div class="habit-card">
                <h2>Sleep</h2>
                <p id="sleepHours">7 hours</p>
            </div>
            <div class="habit-card">
                <h2>Mood</h2>
                <p id="moodStatus">Happy</p>
            </div>
        </div>
        <button class="btn" id="logOutBtn">Log Out</button>
    </div>

    <script src="./assets/scripts/app.js"></script>
</body>
</html>
